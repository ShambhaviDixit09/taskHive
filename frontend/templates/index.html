<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/files/home.css">
</head>
<body class="bg-primary-subtle">
    <nav class="navbar fixed-top navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="text-center">Welcome {{request.user}}</div>
            <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-primary">
                    <a class="link-light text-decoration-none" href="/logout/">logout</a>
                </button>
            </div>
        </div>
    </nav>
    <hr>
    <div class="sidebar text-bg-light">
        <div class="sidebar-header">
            Chat App
        </div>
        <ul class="sidebar-list">
            <li><a href="#" id="addTaskLink">Add new task</a></li>
            <li><a href="#">My Lists</a></li>
        </ul>
    </div>
    <div class="content">
        <div id="addTaskForm" style="display: none;">
              <form class="card shadow-lg col-6 mx-auto p-3 mt-5" method = "POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="exampleInputEmail1" class=" mt-3 form-label">Task-title</label>
                    <input type="text" required name="task_title" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <hr>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Task description</label>
                  <textarea class="form-control" id="desc" rows = "3" name="desc"></textarea>
                </div>
                <hr>
                <label for="datepicker" class="form-label">Select a Date:</label>
                 <input type="date" name = "date_to_comp" class="form-control">
                <button type="submit" class=" mt-3 btn btn-primary justify-content-center">Add Task</button>
              </form>
        </div>
    </div>
    <div class="card-container">
      {% for task_instance in task %}
      <div class="card-container-item">
          <div class="card mt-3 text-bg-light">
              <div class="card-body">
                  <h5 class="card-title">{{ task_instance.task_title }}</h5>
                  <h6 class="card-subtitle mb-2 text-body-secondary"></h6>
                  <p class="card-text">{{ task_instance.task_desc }}</p>
                  <p class="card-text">{{ task_instance.date_to_comp }}</p>
                  <button class="btn mt-2 btn-primary delete-button" data-item-id="{{ task_instance.id }}">Delete</button>
              </div>
          </div>
      </div>
      {% endfor %}
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="static/files/home.js"></script>
    <script src="static/files/delConf.js"></script>
</body>
</html>
