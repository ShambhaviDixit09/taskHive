<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body class="bg-primary-subtle">
    <form class="card shadow-lg col-6 mx-auto p-3 mt-5" method = "POST">
        {% csrf_token %}
        <h2 class="text-center text-secondary">Login</h2>
        {% if messages %}
        <div class="alert alert-primary" role="alert">
          {% for message in messages %}
            <strong>{{ message.tags|title }}:</strong> {{ message }}
          {% endfor %}
        </div>
      {% endif %}
       <hr>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">User-name</label>
            <input type="text" required name = "username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <hr>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" required name = "password" class="form-control" id="exampleInputPassword1">
        </div>
        <hr>
        <button type="submit" class="btn btn-primary justify-content-center">Submit</button>
        <p class= "mt-3">Dont have an account <a href="\Signup\">Sign-up</a></p>
      </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
